name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 你的开发分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          # 与仓库名一致，GitHub Pages 访问路径为 https://<user>.github.io/HemingResume/
          BASE_PATH: '/HemingResume/'

      - name: Verify build output
        run: |
          echo "=== dist/index.html script/src ==="
          grep -E 'src=|href=.*\.(js|css)' dist/index.html || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: heming
          # 每次用 dist 内容完全覆盖分支，避免残留源码导致白屏
          force_orphan: true