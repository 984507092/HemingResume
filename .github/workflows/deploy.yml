# 推 main 后自动构建并发布到 gh-pages 分支，解决 Pages 白屏
# 发布后：Settings -> Pages -> Source 选 "Deploy from a branch" -> Branch 选 gh-pages -> /(root)
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          BASE_PATH: '/HemingResume/'

      - name: Verify build
        run: |
          grep -E 'src=|href=' dist/index.html || true
          if grep -E 'main\.ts|/src/' dist/index.html; then
            echo "ERROR: dist still has source paths."
            exit 1
          fi
          grep -q '/HemingResume/assets/' dist/index.html || { echo "ERROR: missing /HemingResume/assets/"; exit 1; }
          echo "OK: build has correct base."

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
