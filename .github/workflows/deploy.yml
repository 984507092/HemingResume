# 官方 Pages 部署：构建 -> 上传 artifact -> deploy-pages
# 白屏必查：Settings -> Pages -> Source 必须选 "GitHub Actions"（不能选 Deploy from a branch）
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      # Hash 模式用相对路径 base，访问 .../HemingResume/ 时 ./assets/ 解析正确
      - name: Build
        run: BASE_PATH='./' pnpm run build

      - name: Verify build
        run: |
          echo "=== dist/index.html (script/link) ==="
          grep -E 'src=|href=' dist/index.html
          if grep -qE 'main\.ts|/src/' dist/index.html; then
            echo "ERROR: found source paths in dist."
            exit 1
          fi
          if ! grep -qE '\./assets/|/HemingResume/assets/' dist/index.html; then
            echo "ERROR: dist must contain ./assets/ or /HemingResume/assets/."
            exit 1
          fi
          echo "OK: build valid for Pages."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
