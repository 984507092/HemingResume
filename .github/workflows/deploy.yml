# 与参考 workflow 一致：用官方 upload artifact + deploy-pages，不推分支，避免 403
# 必须：Settings -> Pages -> Source 选 "GitHub Actions"
name: Deploy Website to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          BASE_PATH: '/HemingResume/'

      - name: Verify build
        run: |
          grep -E 'src=|href=' dist/index.html || true
          if grep -E 'main\.ts|/src/' dist/index.html; then
            echo "ERROR: dist still has source paths."
            exit 1
          fi
          grep -q '/HemingResume/assets/' dist/index.html || { echo "ERROR: missing /HemingResume/assets/"; exit 1; }
          echo "OK: build has correct base."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
